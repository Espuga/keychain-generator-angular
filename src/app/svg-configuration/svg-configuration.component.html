<div class="input-holder">
    <label>Google font: 
        <select 
            id="fontSelector" 
            class="input"
            [(ngModel)]="generateSvgService.selected_font"
            (ngModelChange)="generateSvgService.renderCurrent()"
            >
            <option value="ABeeZee" style="font-family: 'ABeeZee', sans-serif;">ABeeZee</option>
            <option value="Acme" style="font-family: 'Acme', sans-serif;">Acme</option>
            <option value="Bree Serif" style="font-family: 'Bree Serif', sans-serif;">Bree Serif</option>
            <option value="Oswald" style="font-family: 'Oswald', sans-serif;">Oswald</option>
            <option value="Old Standard TT" style="font-family: 'Old Standard TT', sans-serif;">Old Standard TT</option>

        </select>
    </label>
</div>

<div class="input-holder">
    <label>text: 
        <input 
            type="text" 
            id="input-text" 
            value="Verb" 
            class="input-text input" 
            [(ngModel)]="generateSvgService.text_input" 
            (ngModelChange)="changeDivSize('input-text')"
            />
    </label>

</div>

<div class="input-holder">
    <label>Size: 
        <div 
            class="holePositionLabel" 
            id="input-size-label"
            
            >
                {{ generateSvgService.size_input }}
        </div>
        <br>
        <input 
            type="range" 
            min="10" 
            max="50" 
            value="25" 
            id="input-size" 
            class="holePosition"
            [(ngModel)]="generateSvgService.size_input" 
            (ngModelChange)="changeDivSize('input-size-label')"
            >
    </label>
</div>

<div class="input-holder">
    <label>X hole position: 
        <div class="holePositionLabel" id="holePositionXLabel">{{ generateSvgService.input_hole_x }}</div>
        <br>
        <input 
            type="range" 
            min="-40" 
            max="50" 
            value="-7" 
            id="holePositionX" 
            class="holePosition"
            [(ngModel)]="generateSvgService.input_hole_x" 
            (ngModelChange)="changeDivSize('holePositionXLabel')"
            >
    </label>
</div>

<div class="input-holder">
    <label>Y hole position: 
        <div class="holePositionLabel" id="holePositionYLabel">{{ generateSvgService.input_hole_y }}</div>
        <br>
        <input 
            type="range" 
            min="0" 
            max="50" 
            value="17" 
            id="holePositionY" 
            class="holePosition"
            [(ngModel)]="generateSvgService.input_hole_y" 
            (ngModelChange)="changeDivSize('holePositionYLabel')"
            >
    </label>
</div>

<div class="input-holder">
    <label>Outline Margin: 
        <div class="holePositionLabel" id="outlineMarginLabel">{{ generateSvgService.input_outline }}</div>
        <br>
        <input 
            type="range" 
            min="2" 
            max="10" 
            value="3" 
            id="outlineMargin" 
            class="holePosition"
            [(ngModel)]="generateSvgService.input_outline" 
            (ngModelChange)="changeDivSize('outlineMarginLabel')"
            >
    </label>
</div>

<div class="input-holder" id="input-holder-button">
    <button id="bt_download" (click)="generateSvgService.downloadSVG()">Download</button>
</div>
